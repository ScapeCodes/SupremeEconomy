      glow: false # will add a glow effect to the item inside the gui.
    tokens:
      displayname: '&e⛁ Your Tokens ⛁' # item name it will display in the shop gui.
      lore: # lore will be placed on to the item displaying information below.
        - '&7Your balance: %tokens%'
